apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-v1
  template:
    metadata:
      labels:
        app: product-v1
    spec:
      containers:
      - name: product-v1
        image: your-dockerhub-username/product-catalogue:v1.0.0
        ports:
        - containerPort: 9090

